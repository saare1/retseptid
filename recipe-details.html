<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recipe Details - Home Cooking Journal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="recipe-details-page">
    <header>
        <div class="container">
            <h1 class="site-title">Home Cooking Journal</h1>
            <p class="site-description">Documenting delicious moments from my kitchen</p>
        </div>
    </header>

    <main class="container">
        <section class="recipe-details-section">
            <div class="page-heading">
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Recipes</a>
                <div class="recipe-actions">
                    <button id="editRecipeBtn" class="btn secondary-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button id="deleteRecipeBtn" class="btn danger-btn"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
            
            <div id="recipeDetailsContainer" class="recipe-details-container">
                <!-- Recipe details will be loaded here dynamically -->
                <div class="recipe-loading">
                    <p>Loading recipe...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Home Cooking Journal</p>
        </div>
    </footer>

    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Recipe</h3>
            <p>Are you sure you want to delete this recipe? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn danger-btn">Delete</button>
                <button id="cancelDeleteBtn" class="btn secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
