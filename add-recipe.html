<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lisa uus retsept - Retseptid</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="add-recipe-page">
    <header>
        <div class="container">
            <h1 class="site-title">Retseptid</h1>
            <p class="site-description">Siin dokumenteerin ma kõiki oma retsepte.</p>
        </div>
    </header>

    <main class="container">
        <section class="recipe-form-section">
            <div class="page-heading">
                <h2>Lisa uus retsept</h2>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Tagasi põhilehele.</a>
            </div>
            
            <form id="recipeForm" class="recipe-form">
                <div class="form-group">
                    <label for="recipeTitle">Retsepti nimi</label>
                    <input type="text" id="recipeTitle" name="title" autocomplete="off" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeDate">Kuupäev</label>
                    <input type="date" id="recipeDate" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeRating">Reiting</label>
                    <div class="star-rating">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                        <input type="hidden" id="recipeRating" name="Reiting" value="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="recipeInstructions">Retsepti juhised</label>
                    <textarea id="recipeInstructions" name="instructions" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeNotes">Isiklikud märkmed</label>
                    <textarea id="recipeNotes" name="notes" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeImages">Pildid</label>
                    <div class="image-upload-container">
                        <div class="image-preview-area" id="imagePreviewArea">
                            <p class="upload-instruction">Piltide lisamiseks vajutage nuppu</p>
                        </div>
                        <input type="file" id="recipeImages" name="images" accept="image/*" multiple class="hidden-file-input">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary-btn" id="saveRecipeBtn">Salvesta Retsept</button>
                    <button type="button" id="cancelBtn" class="btn secondary-btn">Tühista</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Retseptid</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
