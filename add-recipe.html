<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lisa Retsept - Ema Retseptiraamat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="add-recipe-page">
    <header>
        <div class="container">
            <h1 class="site-title">Ema Retseptiraamat</h1>
            <p class="site-description">Maitsvad mälestused, mis kestavad igavesti</p>
        </div>
    </header>

    <main class="container">
        <section class="recipe-form-section">
            <div class="page-heading">
                <h2>Lisa Uus Retsept</h2>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Tagasi avalehele
                </a>
            </div>
            
            <form id="recipeForm" class="recipe-form">
                <div class="form-group">
                    <label for="recipeTitle">Retsepti Pealkiri</label>
                    <input type="text" id="recipeTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeDate">Kuupäev</label>
                    <input type="date" id="recipeDate" name="date" required>
                </div>
                
                <div class="form-group">
                    <label>Hinnang</label>
                    <div class="star-rating">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="recipeRating" name="rating" value="0">
                </div>
                
                <div class="form-group">
                    <label for="recipeInstructions">Valmistamise Juhend</label>
                    <textarea id="recipeInstructions" name="instructions" rows="8" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeNotes">Märkused (valikuline)</label>
                    <textarea id="recipeNotes" name="notes" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Pildid</label>
                    <div class="image-upload-container">
                        <div id="imagePreviewArea" class="image-preview-area">
                            <p class="upload-instruction">Puuduta piltide lisamiseks</p>
                        </div>
                        <input type="file" id="recipeImages" class="hidden-file-input" accept="image/*" multiple>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn secondary-btn">Tühista</button>
                    <button type="submit" class="btn primary-btn">Salvesta Retsept</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Ema Retseptiraamat. Kõik õigused kaitstud.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
