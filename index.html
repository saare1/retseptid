<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retseptid</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">Retseptid</h1>
            <p class="site-description">Siin dokumenteerin ma kõiki oma retsepte.</p>
        </div>
    </header>

    <main class="container">
        <section class="welcome-section">
            <h2>Tere tulemast!</h2>
            <p>Siin dokumenteerin ma kõiki oma retsepte.</p>
            <div class="cta-buttons">
                <a href="#recipes" class="btn primary-btn">Vaata retsepte</a>
                <a href="add-recipe.html" class="btn secondary-btn">Lisa uus retsept</a>
            </div>
        </section>

        <section id="recipes" class="recipes-section">
            <h2>Minu retseptid</h2>
            <div class="recipe-filter">
                <input type="text" id="searchBox" placeholder="Otsi retsepte..." autocomplete="off">
                <select id="sortOptions">
                    <option value="date-desc">Kõige uuemad enne</option>
                    <option value="date-asc">Kõige vanemad enne</option>
                    <option value="rating-desc">Kõrgeima reitinguga</option>
                    <option value="rating-asc">Madalaima reitinguga</option>
                </select>
            </div>
            <div id="recipesList" class="recipes-grid">
                <!-- Recipe entries will be loaded here dynamically -->
                <div class="recipe-card empty-state">
                    <p>Retsepte pole veel lisatud. Esimese sissekande loomiseks klõpsake "Lisa uus retsept"!</p>
                </div>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be added here if needed -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Retseptid</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
